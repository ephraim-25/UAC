version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: uac_postgres
    environment:
      POSTGRES_USER: uac_admin
      POSTGRES_PASSWORD: uac_password_secure
      POSTGRES_DB: uac_ecommerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - uac_network

  redis:
    image: redis:7-alpine
    container_name: uac_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - uac_network

  adminer:
    image: adminer
    container_name: uac_adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - uac_network

volumes:
  postgres_data:
  redis_data:

networks:
  uac_network:
    driver: bridge
